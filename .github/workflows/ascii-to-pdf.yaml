name: build asciidoc

on:
  push:
    branches:
      - master
jobs:
  asciidoc_build:
    runs-on: ubuntu-18.04
    name: Build Asciidoc
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: 'YYYY-MM-DD-HH-mm-ss'

      - name: Build HTML
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor -D . --backend=html5 RESUME.adoc"

      - name: Upload HTML Artifact
        uses: actions/upload-artifact@v1
        env:
          TIME: "${{ steps.time.outputs.time }}"
        with:
          name: James-Strong-Resume-$TIME
          path: RESUME.html

      - name: Build PDF
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-pdf -a allow-uri-read -D . RESUME.adoc"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v2
        with:
          name: James-Strong-Resume-$TIME
          path: James-Strong-Resume-$TIME.pdf