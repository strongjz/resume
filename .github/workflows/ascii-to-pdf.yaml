name: build asciidoc

on:
  workflow_call:
  push:
    branches:
      - master
jobs:
  asciidoc_build:
    runs-on: ubuntu-latest
    name: Build Asciidoc
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build HTML
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor -D . --backend=html5 -o James-Strong-Resume.html RESUME.adoc"

      - name: Upload HTML Artifact
        uses: actions/upload-artifact@v1
        with:
          name: James-Strong-Resume-HTML
          path: James-Strong-Resume.html

      - name: Build PDF
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-pdf -a allow-uri-read -D . James-Strong-Resume.pdf RESUME.adoc"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v2
        with:
          name: James-Strong-Resume-PDF
          path: James-Strong-Resume.pdf
